{% extends "base.html" %}

{% block title %}Archive Project - Legal Worklist{% endblock %}

{% block content %}
<div class="project-form">
    <h1>Archive Project</h1>

    <p class="confirm-message">Are you sure you want to archive <strong>{{ project.client_name }}: {{ project.project_name }}</strong>?</p>

    <form method="post" class="form">
        <div class="form-row">
            <div class="form-group">
                <label for="estimated_hours">Estimated Hours</label>
                <input type="number" id="estimated_hours" value="{{ project.estimated_hours or '' }}" disabled>
            </div>

            <div class="form-group">
                <label for="actual_hours">Actual Hours</label>
                <input type="number" id="actual_hours" name="actual_hours" step="0.5" min="0"
                       value="{{ project.actual_hours or '' }}"
                       placeholder="Enter actual hours spent">
            </div>
        </div>

        <div class="form-actions">
            <button type="submit" class="btn btn-danger">Archive Project</button>
            <a href="{{ url_for('projects.detail', id=project.id) }}" class="btn">Cancel</a>
        </div>
    </form>
</div>
{% endblock %}
