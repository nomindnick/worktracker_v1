{% extends "base.html" %}

{% block title %}{% if task %}Edit Task{% else %}New Task{% endif %} - Legal Worklist{% endblock %}

{% block content %}
<div class="task-form">
    <h1>{% if task %}Edit Task{% else %}New Task{% endif %}</h1>

    <form method="post" class="form">
        <div class="form-group">
            <label for="project_id">Project *</label>
            <select id="project_id" name="project_id" required>
                <option value="">Select a project...</option>
                {% for project in projects %}
                <option value="{{ project.id }}" {% if selected_project_id == project.id %}selected{% endif %}>
                    {{ project.client_name }}: {{ project.project_name }}
                </option>
                {% endfor %}
            </select>
        </div>

        <div class="form-group">
            <label for="target_type">Who is responsible? *</label>
            <select id="target_type" name="target_type" required>
                <option value="self" {% if task and task.target_type == 'self' %}selected{% endif %}>Self (I'm doing this)</option>
                <option value="associate" {% if task and task.target_type == 'associate' %}selected{% endif %}>Associate</option>
                <option value="client" {% if task and task.target_type == 'client' %}selected{% endif %}>Client</option>
                <option value="opposing_counsel" {% if task and task.target_type == 'opposing_counsel' %}selected{% endif %}>Opposing Counsel</option>
                <option value="assigning_attorney" {% if task and task.target_type == 'assigning_attorney' %}selected{% endif %}>Assigning Attorney</option>
            </select>
        </div>

        <div class="form-group">
            <label for="target_name">Person Name *</label>
            <input type="text" id="target_name" name="target_name" required maxlength="100"
                   placeholder="Name of person responsible"
                   value="{{ task.target_name if task else '' }}">
        </div>

        <div class="form-row">
            <div class="form-group">
                <label for="due_date">Due Date *</label>
                <input type="date" id="due_date" name="due_date" required
                       value="{{ task.due_date if task else '' }}">
                <div class="quick-dates">
                    <button type="button" class="btn btn-small" data-days="1">Tomorrow</button>
                    <button type="button" class="btn btn-small" data-days="3">3 Days</button>
                    <button type="button" class="btn btn-small" data-days="7">1 Week</button>
                    <button type="button" class="btn btn-small" data-days="14">2 Weeks</button>
                </div>
            </div>

            <div class="form-group">
                <label for="priority">Priority *</label>
                <select id="priority" name="priority" required>
                    <option value="low" {% if task and task.priority == 'low' %}selected{% endif %}>Low</option>
                    <option value="medium" {% if not task or task.priority == 'medium' %}selected{% endif %}>Medium</option>
                    <option value="high" {% if task and task.priority == 'high' %}selected{% endif %}>High</option>
                </select>
            </div>
        </div>

        <div class="form-group">
            <label for="description">Description</label>
            <textarea id="description" name="description" rows="4" maxlength="2000"
                      placeholder="What needs to be done?">{{ task.description if task else '' }}</textarea>
        </div>

        <div class="form-actions">
            <button type="submit" class="btn btn-primary">{% if task %}Save Changes{% else %}Create Task{% endif %}</button>
            <a href="{{ url_for('dashboard.index') }}" class="btn">Cancel</a>
        </div>
    </form>
</div>
{% endblock %}
