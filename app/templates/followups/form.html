{% extends "base.html" %}

{% block title %}{% if followup %}Edit Follow-up{% else %}New Follow-up{% endif %} - Legal Worklist{% endblock %}

{% block content %}
<div class="followup-form">
    <h1>{% if followup %}Edit Follow-up{% else %}New Follow-up{% endif %}</h1>

    <form method="post" class="form">
        <div class="form-group">
            <label for="project_id">Project *</label>
            <select id="project_id" name="project_id" required>
                <option value="">Select a project...</option>
                {% for project in projects %}
                <option value="{{ project.id }}" {% if selected_project_id == project.id %}selected{% endif %}>
                    {{ project.client_name }}: {{ project.project_name }}
                </option>
                {% endfor %}
            </select>
        </div>

        <div class="form-group">
            <label for="target_type">Target Type *</label>
            <select id="target_type" name="target_type" required>
                <option value="associate">Associate</option>
                <option value="client">Client</option>
                <option value="opposing_counsel">Opposing Counsel</option>
                <option value="other">Other</option>
            </select>
        </div>

        <div class="form-group">
            <label for="target_name">Target Name *</label>
            <input type="text" id="target_name" name="target_name" required maxlength="100"
                   placeholder="Who to follow up with"
                   value="{{ followup.target_name if followup else '' }}">
        </div>

        <div class="form-group">
            <label for="due_date">Due Date *</label>
            <input type="date" id="due_date" name="due_date" required
                   value="{{ followup.due_date if followup else '' }}">
            <div class="quick-dates">
                <button type="button" class="btn btn-small" data-days="1">Tomorrow</button>
                <button type="button" class="btn btn-small" data-days="3">3 Days</button>
                <button type="button" class="btn btn-small" data-days="7">1 Week</button>
                <button type="button" class="btn btn-small" data-days="14">2 Weeks</button>
            </div>
        </div>

        <div class="form-group">
            <label for="notes">Notes</label>
            <textarea id="notes" name="notes" rows="4" maxlength="2000"
                      placeholder="Context for the follow-up">{{ followup.notes if followup else '' }}</textarea>
        </div>

        <div class="form-actions">
            <button type="submit" class="btn btn-primary">{% if followup %}Save Changes{% else %}Create Follow-up{% endif %}</button>
            <a href="{{ url_for('dashboard.index') }}" class="btn">Cancel</a>
        </div>
    </form>
</div>
{% endblock %}
